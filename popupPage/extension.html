<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="update.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <h2>欢迎使用 uyou 新标签页</h2>
    <div id="home">回到主页</div>
    <div id="update" hidden>
        <div id="updateTitle"></div>
        <div id="updateVersion"></div>
        <div id="updateMain"></div>
        <div>点击下载</div>
        <div id="updateLink" hidden></div>
    </div>
    <div class="Title new">当前版本：</div>
    <div class="message">
        <div class="v">版本：0.1.0</div>
        <div class="info">新增历史记录功能</div>
        <div class="info">新增关于页面</div>
        <div class="info">支持保存搜索引擎选择</div>
        <div class="info">支持保存纯净模式选择</div>
    </div>
    <div class="Title old">历史版本：</div>
    <div class="message">
        <div class="v">版本：0.0.4</div>
        <div class="info">新增 10 张离线壁纸</div>
        <div class="info">新增当有新版本时在扩展图标显示最新版本号</div>
    </div>
    <div class="message">
        <div class="v">版本：0.0.3</div>
        <div class="info">新增检查更新功能</div>
        <div class="info">新增对于移动设备的适配</div>
    </div>
    <div class="message">
        <div class="v">版本：0.0.2</div>
        <div class="info">popup 菜单优化</div>
        <div class="info">popup 菜单新增功能</div>
    </div>
    <div class="message">
        <div class="v">版本：0.0.1</div>
        <div class="info">测试插件是否可行</div>
    </div>
</body>
</html>
